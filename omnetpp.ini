[General]
network = gg1
simtime-resolution = ns
cpu-time-limit = 200s
**.vector-recording = false

gg1.source.interarrival_time = exponential(1)
gg1.server.service_time = uniform(0,1)
gg1.server.N = default(10)



[Config Platforma]
description = "Simulation scenario Platofrma"
extends = General

gg1.source.interarrival_time = uniform(0,2)
gg1.server.service_time = uniform(0,2.2)


[Config A-Ad-1]
description = "Simulation scenario Ad.1 A"
extends = General

gg1.source.interarrival_time = exponential(0.5)
gg1.server.service_time = uniform(0,1)

[Config B-Ad-1]
description = "Simulation scenario Ad.1 B"
extends = General

gg1.source.interarrival_time = exponential(0.5)
gg1.server.service_time = 0.5

[Config C-Ad-1]
description = "Simulation scenario Ad.1 C"
extends = General

gg1.source.interarrival_time = 0.5
gg1.server.service_time = uniform(0,1)


[Config A-Ad-2]
description = "Simulation scenario Ad.2 A"
extends = General

gg1.source.interarrival_time = exponential(1)
gg1.server.service_time = uniform(0,2.5)

[Config B-Ad-2]
description = "Simulation scenario Ad.2 B"
extends = General

gg1.source.interarrival_time = uniform(0,2)
gg1.server.service_time = exponential(1)
